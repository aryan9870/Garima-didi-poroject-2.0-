<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./accets/logo.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins {
            font-family: "Poppins"
        }
    </style>
</head>

<body>
    <div id="main" class="flex items-center justify-center h-screen">
        <button type="submit" class="absolute top-2 left-2 text-2xl text-gray-700"><i class="fa-solid fa-left-long"></i></button>
        <div class="grid grid-cols-1 items-center rounded-xl bg-white xl:w-2/5 lg:w-1/2 w-11/12 m-auto">
            <div class="grid grid-cols-1 gap-10">
                <div class="flex gap-4 items-center">
                    <img src="accets/logo.jpg" class="h-10" alt="">
                    <div>Urban Nest Interiors™</div>
                </div>
                    <h1 class="text-sm/6 font-semibold">Reset your password</h1>
                    <p class=" text-sm/6 text-gray-600">Enter your email and we'll send you a link to reset your
                        password.</p>
                    <form class="" action="/plus/password/email">
                        <div class="flex flex-col gap-2"><label for="email"
                                class="block text-sm/6 font-medium">Email</label><input type="email" id="email"
                                class="block h-10 w-full appearance-none rounded-lg bg-white px-3 sm:text-sm outline -outline-offset-1 outline-gray-950/15 focus:outline-gray-950 data-error:outline-rose-500"
                                required="" autofocus="" value=""></div><button type="submit"
                            class="mt-10 w-full inline-flex justify-center rounded-full text-sm/6 font-semibold bg-black hover:bg-white hover:text-black border-2 text-white px-4 py-2">Reset
                            your password</button>
                        <p class="mt-6 text-sm/6"><span class="text-gray-600">Don't have an account?</span> <a
                                class="font-semibold hover:text-gray-700" href="/plus#pricing">Get access <span
                                    aria-hidden="true">→</span></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
